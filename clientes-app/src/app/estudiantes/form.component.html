<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="estudiantes.nombre" name="nombre">
          </div>
        </div>
        <div class="form-group row">
          <label for="telefono" class="col-form-label col-sm-2">Telefono</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="estudiantes.telefono" name="telefono">
          </div>
        </div>
        <div class="form-group row">
          <label for="correo" class="col-form-label col-sm-2">Email</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="estudiantes.correo" name="correo">
          </div>
        </div>
        <div class="form-group row">
          <label for="direccion" class="col-form-label col-sm-2">Direccion</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="estudiantes.direccion" name="direccion">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!estudiantes.id else elseBlock">Crear</button>
            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
            </ng-template>
          </div>
        </div>
      </form>
    </div>
  </div>
