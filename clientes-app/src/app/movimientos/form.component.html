<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="idTipoMovimiento" class="col-form-label col-sm-2">id Tipo Movimiento</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="movimientos.id_tipo_movimiento" name="idTipoMovimiento">
        </div>
      </div>
      <div class="form-group row">
        <label for="idEntidadEmpresa" class="col-form-label col-sm-2">id entidad empresa</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="movimientos.id_entidad_empresa" name="idEntidadEmpresa">
        </div>
      </div>
      <div class="form-group row">
        <label for="codCliente" class="col-form-label col-sm-2">codigo Cliente</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="movimientos.codigo_cliente" name="codCliente">
        </div>
      </div>
      <div class="form-group row">
        <label for="fechaMov" class="col-form-label col-sm-2">Fecha de Movimiento</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="movimientos.fecha_movimiento" name="fechaMov">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!movimientos.id_movimiento else elseBlock">Crear</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)="update()">Editar</button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
