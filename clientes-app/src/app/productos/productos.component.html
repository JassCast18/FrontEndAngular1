<div class="card border-primary mb-3">
    <div class="card-header">Productos</div>
    <div class="card-body text-primary">
      <h5 class="card-title"> Listado de productos</h5>
      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button">
          Crear Producto
        </button>
      </div>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>CODIGO</th>
            <th>NOMBRE</th>
            <th>PRECIO</th>
            <th>STOCK</th>
            <th>EDITAR</th>
            <th>ELIMINAR</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of producto">
            <td>{{ producto.codigo }}</td>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.precio }}</td>
            <td>{{ producto.stock }}</td>
            <td>
              <button type="button" name="editar" class="btn btn-warning btn-sm">editar</button>
            </td>
            <td>
              <button type="button" name="eliminar" class="btn btn-danger btn-sm">eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
